projects:
  - title: "netsnif"
    startDate: "2026-01-02"
    endDate: "2026-01-14"
    summary: "Minimal Python network sniffer (raw socket) that prints parsed packets in real time and writes a PCAP capture file."
    url: "https://github.com/m3rooted/netsnif"
    highlights:
      - "Parses Ethernet, IPv4/IPv6 (with basic IPv6 extension header walking)"
      - "Parses L4: ICMP/ICMPv6, TCP, UDP"
      - "Attempts to decode HTTP when source/destination port is 80"
      - "Writes all frames to capture.pcap"
  - title: "DNS Analyzer"
    startDate: "2025-07-03"
    endDate: "2025-08-14"
    summary: "DNS data encapsulation simulation and DNS traffic analyzer for lab/local networks."
    url: "https://github.com/m3rooted/dns-analyzer"
    highlights:
      - "Server supports multiple client connections over TCP and UDP"
      - "Client sending modes: text messages, random bytes, or text file"
      - "Optional AES encryption for outgoing data"
      - "Sniffer can save analysis results to a .pcap file"
  - title: "BinVaf"
    startDate: "2026-01-19"
    summary: "Python-based framework that scans binary files (ELF/PE/Mach-O) for unsafe functions and hardening gaps."
    url: "https://github.com/m3rooted/BinVaf"
    highlights:
      - "Uses nm to extract symbols from binaries"
      - "Detects unsafe functions linked to memory-corruption risks"
      - "Supports default high-risk scan and optional all-functions scan"
      - "Exports findings with risk scoring and severity labels"
